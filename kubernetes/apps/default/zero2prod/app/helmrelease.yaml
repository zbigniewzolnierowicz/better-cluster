---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app zero2prod
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: Secret
      name: zero2prod-cluster-secret
      targetPath: controllers.main.containers.main.env.APP_DATABASE__USERNAME
      valuesKey: username
    - kind: Secret
      name: zero2prod-cluster-secret
      targetPath: controllers.main.containers.main.env.APP_DATABASE__PASSWORD
      valuesKey: password
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/zbigniewzolnierowicz/zero2prod
              tag: sha-6fc410f 
            env:
              APP_APPLICATION__PORT: 80
              APP_DATABASE__HOST: zero2prod-cluster-rw
              APP_DATABASE__PORT: 5432
            resources:
              requests:
                cpu: 100m
                memory: 128M
              limits:
                memory: 256M
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
        hosts:
          - host: &host "zero2prod.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
